<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for (var i=0;i<5;i++) {
			for (var j=i;j<5;j++) {
				document.write('*')
			}
			document.write("<br />")
		}
		
		
		
		for (var i=0;i<5;i++) {
			for (var j=0;j<=i;j++) {
				document.write('*')
			}
			document.write("<br />")
		}
		
		
		for (var i=1;i<=5;i++) {
			for (var j=5;j>=i;j--) {
				document.write(j)
			}
			document.write("<br />")
		}
		
		
		//九九乘法表
		for (var i=1;i<=9;i++) {
			for (var j=1;j<=i;j++) {
				document.write(j+'*'+i+'='+j*i+"\t")
			}
			document.write("<br />")
		}
	</script>
</html>
